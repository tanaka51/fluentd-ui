        option_guide: |
          fluent-plugin-elasticsearchプラグインのインストールが必要です。<br />
          <a target="_blank" href="https://github.com/uken/fluent-plugin-elasticsearch">out_elasticsearchプラグインの解説</a>もご参照ください。
